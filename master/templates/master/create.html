{% extends 'base.html' %} {% block content %} {% load static %}

<!DOCTYPE HTML>
<html lang = "en">
<head>
    <!-- Reqired meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon icon -->
    <link rel="shortcut icon" type = "img/png" href="img/turn.png">

    <!-- Core css -->
    <link rel = "Stylesheet" href = "styles.css">

    <title>Formulir Master Data</title>
</head>

<body>
    <div class="wrapper">
        <div class ="form-container">
            <form method="POST" action="{% url 'create_form' %}">
                {% csrf_token %}
                <div class="merek-form">
                    <h1>Data Merek</h1>
                    {{merek_form.as_p}}
                </div>

                <div class="truck-form">
                    <h1>Data Truck</h1>
                    {{truck_form.as_p}}
                </div>

                <div class="company-form">
                    <h1>Data Company</h1>
                    {{company_form.as_p}}
                </div>
                
                <div class="vendor-form">
                    <h1>Data Vendor</h1>
                    {{vendor_form.as_p}}
                </div>
                
                <div class="part-form">
                    <h1>Data Part</h1>
                    {{part_form.as_p}}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- <a href="{% url 'merek_list' %}">Lihat Semua Merek</a> -->
        </div>

    </div>
</body>
</html>
{% endblock content %}
