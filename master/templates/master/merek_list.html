{% extends 'base.html' %} {% block content %} {% load static %}

<h1>All Merek</h1>
<a href="{% url 'create_Merek' %}">
  <button class="btn-create">Tambah Data Merek</button>
</a>
<table>
  <thead>
    <tr>
      <th>Nama</th>
      <th>Deskripsi</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for merek in mereks %}
    <tr>
      <td>{{ merek.nama }}</td>
      <td>{{ merek.deskripsi }}</td>
      <td>{{ merek.created_at }}</td>
      <td>{{ merek.updated_at }}</td>
      <td>
        <a href="{% url 'update_Merek' merek.id %}">
          <button type="submit" class="btn-update">&equiv;</button>
        </a>
        <form action="{% url 'delete_Merek' merek.id %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn-delete">&times;</button>
        </form>

      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3">No posts available.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
